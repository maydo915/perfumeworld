<div class="register">
    <h4>* indicates mandatory fields</h4> 
    <form action="process_register.php" method="POST" id="register" >        
        <fieldset><legend>Log in</legend>
            <label for="email">Email: *</label>
            <input name="email" type="text" id="email" required="required" placeholder="example@domainname.com" /><br />
            <label for="password">Password: *</label>
            <input type="password" name="password" value="" required="required" placeholder="password" /><br />
            <label for="confirmPassword">Re-enter password: *</label>
            <input name="confirmPassword" type="password" id="confirmPassword" required="required" placeholder="re-enter password" /><br />
        </fieldset>
        
        <fieldset><legend>Customer Profile:</legend>
            <label for="firstName">First name: *</label>    
            <input type="text" name="firstName" id="firstName" value="" required="required" placeholder="First name" /><br />
            <label for="lastName">Last name: *</label>
            <input type="text" name="lastName" id="lastName" value="" required="required" placeholder="Last name" /><br />
            <label for="phone">Telephone: *</label>
            <input type="text" name="phone" id="phone" value="" required="required" placeholder="Phone number" /><br />
        </fieldset>
        
        <fieldset><legend>Address Details (optional)</legend>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" value=""  placeholder="Full address" /><br />
            <label for="suburb">Suburb</label>
            <input type="text" name="suburb" id="suburb" value="" placeholder="Suburb"  /><br />
            <label for="states">State</label>
            <select name="states">
                <option value="">Choose state</option>
                <option value="SA">SA</option>
                <option value="NSW">NSW</option>
                <option value="VIC">VIC</option>
                <option value="WA">WA</option>
                <option value="QLD">QLD</option>
                <option value="NT">NT</option>
                <option value="ACT">ACT</option>
                <option value="TAS">TAS</option>
            </select><br />
            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id="postcode" value="" placeholder="Postcode" /><br /><br />
            
            <div class="g-recaptcha" data-sitekey="6LfqWwgTAAAAAHkjXjkwkmjEr_0hwjXT8CbqGI6i"></div>
            <input type="submit" name="Submit" id="submit" value="Create Account">
            
        </fieldset>
    </form>
</div>
